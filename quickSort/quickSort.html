<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>quickSort</title>
</head>
<body>
    <script>
    function quickSort(array) {
        function sort(start, end) {
            if (start >= end) {
                return;
            }

            var i = start,
                j = end;
            var flag = array[i];

            while (i < j) {
                for (; i < j; j--) {
                    if (array[j] < flag) {
                        array[i++] = array[j];
                        break;
                    }
                }

                for (; i < j; i++) {
                    if (array[i] > flag) {
                        array[j--] = array[i];
                        break;
                    }
                }
            }
            array[i] = flag;
            sort(start, i - 1);
            sort(i + 1, end);
        }
        sort(0, array.length - 1);
    }

    var arr = (() => {
        var datas = [];
        for (var i = 0; i < 10; i++) {
            datas.push(Math.ceil(Math.random() * 100));
        }
        return datas;
    })();

    quickSort(arr);
    console.log(arr);
    </script>
</body>
</html>
